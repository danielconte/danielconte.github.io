<!DOCTYPE html>
<html>
	<head>
		<title>Pontuação Ultrageek</title>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-theme.min.css">
		<link rel="stylesheet" href="meu.css">
	</head>
	<body>
		<div class="row">
			<div class="col-md-3">
				<img class="img-responsive" src="BrasaoCavalaria.svg">
		  	</div>
			<div class="col-md-6">
			  	<h1 class="text-center">
					Show do Tatão
			  	</h1>
			  	<div id="aviso" class="text-center aviso vermelho">
			  	</div>
		  	</div>
			<div class="col-md-3">
			  	<img class="img-responsive" src="tato.png">
		  	</div>
		</div>
	  	<div class="row">
			<div class="col-md-6">
				<h1 class="text-center">Pontos</h1>
		  	</div>
			<div class="col-md-6">
			  	<h1 class="text-center">Erros Restantes</h1>
		  	</div>
		</div>
	  	<div class="row text-center">
			<div class="col-md-6">
			  	<div id="numAcerto" class="gigante">0</div>
		  	</div>
			<div class="col-md-6">
				<div id="numErro" class="gigante">0</div>
		  	</div>
		</div>
	  	<div class="row text-center">
			<div class="col-md-4">
			  	<button type="button" id="butAcertou" class="btn btn-lg btn-success">Acertou</button>
		  	</div>
			<div class="col-md-4">
			  	<button type="button" id="butErrou" class="btn btn-lg btn-warning">Errou</button>
		  	</div>
		  	<div class="col-md-4">
			  	<button type="button" id="butResetar" class="btn btn-lg">Resetar</button>
		  	</div>
		</div>
	  	<script src="jquery.min.js"></script>
		<script src="app.js"></script>
	</body>
	
</html>
